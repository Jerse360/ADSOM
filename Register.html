<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADSOM</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    
    <header>
        <!--comentary-->
        <a href="index.html"><img src="Images/logo_sena.png" alt="Logo SENA"></a>
        <h1 class="tittle">Workshop ADSO <span>WWW üçî</span></h1>
    </header>

    <div class="bg-nav">
        <nav class="main-navigation container">
            <h1></h1>
    </div>

    <br>

    <section class="servicio">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-key" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#39a900" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z" />
            <path d="M15 9h.01" />
          </svg>
        <h3>Register</h3>
        <form class="formulario">
            <fieldset>

                <legend><b>Complete the information to register</b></legend><br>

                <div class="contenedor-campo">

                    <div class="campo">
                        <label>Full Name</label><br><br>
                        <input class="Input-text" type="text" placeholder="Enter the full name"><br><br>
                    </div>

                    <div class="campo">
                        <label> Full Last Name</label><br><br>
                        <input class="Input-text" type="text" placeholder="Enter the full last name"><br><br>
                    </div>

                    <div class="campo">
                        <label>Phone Number</label><br><br>
                        <input class="Input-text" type="tel" placeholder="Enter a phone number"><br><br>

                    </div>

                    <div class="campo">
                        <label>E-mail</label><br><br>
                        <input class="Input-text" type="email" placeholder="Enter a valid email address"><br><br>
                    </div>

                    <div class="campo">
                        <label>Password</label><br><br>
                        <input class="Input-text" type="text" placeholder="Enter the password"><br><br>
                    </div>

                    <div class="campo">
                        <label> Confirm Password</label><br><br>
                        <input class="Input-text" type="text" placeholder="Confirm the password"><br><br>
                    </div>

                </div>

                <div class="enviar">
                    <input class="boton" type="submit" value="Send">
                </div>

            </fieldset>
        </form>
    </section>



</body>
</html>
